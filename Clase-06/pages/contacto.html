    <!-- Formularios -->

    <fieldset>

        <legend>Formulario de Contacto</legend>
        <br>

        <form action="#" method="post">
            <div class="children">
                <label for="Email">
                    Email:
                </label>
                <input type="email" required placeholder="ingrese email">
            </div>
            <div class="children">
                <label for="password">
                    Contraseña:
                </label>
                <input type="password" name="passwor" id="password" placeholder="ingrese contraseña">
            </div>
            <div class="children">
                <label for="numero">
                    Numero de Celular:
                </label>
                <input type="number" placeholder="ingrese numero">
            </div>
            <div class="children">
                <label>
                    Marque su rango de edad:
                </label>
                <input type="radio" name="option">
                <label for="radio1">
                    Opcion 1: 18 a 25
                </label>
                <input type="radio" name="option">
                <label for="radio2">
                    Opcion 2: 26 a 40
                </label>
                <input type="radio" name="option">
                <label for="radio3">
                    Opcion 3: 41 a 100
                </label>
            </div>
            <div class="children">
                <label for="dropdown">
                    Elegi tu localidad:
                </label>
                <select>
                    <option>
                        Seleccione aqui ->
                    </option>
                    <option value="opcion1">
                        Temperley
                    </option>
                    <option value="opcion2">
                        Lomas de Zamora
                    </option>
                    <option value="option3">
                        Bandfield
                    </option>
                </select>
            </div>
            <div class="children">
                <label for="file">
                    Adjuntar Archivos:
                </label>
                <input type="file">
            </div>
            <div class="children">
                <label for="textarea">
                    Escribir Comentario:
                </label>
                <textarea cols="30" rows="10" placeholder="Escriba Aqui"></textarea>
            </div>
            <button type="submit">
                Enviar
            </button>
            <button type="reset" class="reset">
                Resetear Campos
            </button>

        </form>

    </fieldset>
